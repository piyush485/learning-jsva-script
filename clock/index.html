<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Digital Clock</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
    <div class="one">
        <div class="container">
            <div class="clock">
                <span id="hr">00</span>
                <span>:</span>
                <span id="min">00</span>
                <span>:</span>
                <span id="sec">00</span>
            </div>
        </div>
    </div>
    <script>
        
        setInterval(() =>{
            let currTime = new Date();
            let hr = currTime.getHours();
            let min = currTime.getMinutes();
            let sec = currTime.getSeconds();
    
            document.getElementById("hr").innerHTML = (hr < 10 ? "0" : "") + hr;
            document.getElementById("min").innerHTML = (min < 10 ? "0" : "") + min;
            document.getElementById("sec").innerHTML = (sec < 10 ? "0" : "") + sec;
        },1000);



    </script>
</body>

</html>
